{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<h2>Esqueceu sua senha?</h2>
<p>Informe seu e-mail para receber instruções de redefinição de senha.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
</form>
{% endblock %}
