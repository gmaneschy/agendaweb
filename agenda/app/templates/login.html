<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ login.as_p }}
    <button type="submit" name="login_submit">Entrar</button>
</form>

<hr>

<h2>Registrar</h2>
<form method="post">
    {% csrf_token %}
    {{ registro.as_p }}
    <button type="submit" name="register_submit">Cadastrar</button>
</form>


</body>
</html>
